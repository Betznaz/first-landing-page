<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-thumbnail">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="header-nav">
            <ul>
                <li><a href="#">Header Link 1</a></li>
                <li><a href="#">Header Link 2</a></li>
                <li><a href="#">Header Link 3</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="about">
                <h3>Welcome to our site!</h2>
                <p>
                    Why this website is awesome, and what it's all about.
                </p>
                <button type="button">Learn More</button>
            </div>
            <div class="hero-img">
                <img src="./images/cute-puppy.jpg" alt="A cute puppy">
            </div>
        </section>

        <section class="card-container">
            <h3>Heading here</h3>
            <div class="card">
                Card 1
            </div>
            <div class="card">
                Card 2
            </div>
            <div class="card">
                Card 3
            </div>
            <div class="card">
                Card 4
            </div>
        </section>

        <blockquote>
            Inspiring quote here.
        </blockquote>

        <section>
            CTA here.
        </section>
    </main>
    <footer>
        Thanks for visiting!
    </footer>
</body>
</html>
